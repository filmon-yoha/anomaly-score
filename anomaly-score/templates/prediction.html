{% extends 'index.html' %} 
{% block content %}
<table>
    <thead>
        <tr>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
            <th scopre="col">Sound Volume</th>
            <th scopre="col">Anomaly Score Prediction</th>
        </tr>
    <tbody>
        {% for value in data %}
        <tr>
            <td>{{value.temperature}}</td>
            <td>{{value.humidity}}</td>
            <td>{{value.sound_volume}}</td>
            <td>{{value.anomaly_score}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </thead>
</table>
<style>
    td {
        border-style: groove;
    }
</style>
{% endblock %}
